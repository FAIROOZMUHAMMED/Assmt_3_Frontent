<div class="container">
    <div class="row">
        <div class="col-md-12"> 
          <div class="row addItem ">
              <div class="col-lg-4 form1 ">
                <h2 class="display-6 signupheading">Sign In</h2><br>
                
                  <!-- <div   class="alert alert-danger" role="alert" >
                    <div class="alert-text"><strong style="color: red;"></strong></div>
                  </div> -->
                
              <form #userlogin="ngForm"  (ngSubmit)="loginUser()" >
                <div class="form-group ">
                  <label for="Email">Email</label>
                  <input type="email"   id="email"   class="form-control" pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' [(ngModel)]="user.email" name="email" 
                  #email="ngModel" [class.is-invalid]="email.invalid &&  email.touched"  requred>
                  <div *ngIf="email.invalid && (email.dirty || email.touched) "  class=" alert ">Enter Valid Email</div>
                  <!-- <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter Valid Email</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" id="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" minlength="8" title="Must contain at least one number and one uppercase and lowercase letter and special chara and atleast 8 character" required>
                  <div *ngIf="password.invalid && (password.dirty || password.touched) "  class=" alert ">Enter Valid password</div>
                  <!-- <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter Valid password</small> -->
                </div>
                  <div class="d-flex justify-content-center sin ">
                    <button type="submit" [disabled]="userlogin.form.invalid" class="btn btn-primary w-100 mb-3" id="sin">Login</button>
                    <p class="h5 signuppara">New here? Create an account.Please <a class="nav-item link-primary" style="color: blue;" routerLink="/signup">SignUp</a></p>
                  </div>
              </form>
            
            </div>
            </div>
          </div>
        </div>                                                      
    </div>
