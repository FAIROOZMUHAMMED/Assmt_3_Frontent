<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!-- Form Starts -->
  <div class=" addItem ">
    <div class="col-lg-4 add ">
    <form   (ngSubmit)="AddBook()" >
      <div class="form-group ">
          <!-- <div class="alert alert-danger" role="alert" >
            <div class="alert-text"><strong style="color: red;"></strong></div>
          </div> -->
 
        <label for="title" >Book Name</label>
        <input type="text" name="title" class="form-control" id="title" [(ngModel)]="books.title"  required>
      </div>
      <div class="form-group">
        <label for="author">Author Name</label>
        <input type="text" name="author" class="form-control" id="author" [(ngModel)]="books.author"  required>
      </div>
      <div class="form-group ">
          <label for="genre">Genre</label>
          <input type="text" name="genre" class="form-control" id="genre" [(ngModel)]="books.genre" required>
        </div>
        <div class="form-group ">
          <label for="image">ImageURL</label>
          <input type="text"  name="image" class="form-control"  id="image" [(ngModel)]="books.image" required >
        </div>
        <div class="form-group ">
          <label for="details">Details</label>
          <input type="text" name="details" class="form-control" [(ngModel)]="books.details" required>
        </div>
        <div class="d-flex justify-content-center " >
          <button type="submit" class="btn btn-danger "id="button">Add Book</button>
        </div>
    </form>
  </div>
  <br>
  </div>
   
          </div>
