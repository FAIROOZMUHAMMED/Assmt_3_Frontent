  <div class="container">

          <div class="panel-body">
            
            
            
            <!-- Form Starts -->
  <div class=" addItem ">
    <div class="col-lg-4 add ">
    <form (ngSubmit)="editAuthor()">
      <div class="form-group ">
       
          <!-- <div class="alert alert-danger" role="alert" >
            <div class="alert-text"><strong style="color: red;"></strong></div>
          </div>
          -->
        <label for="name">Author Name</label>
        <input type="text" name="name" class="form-control"  aria-describedby="name" [(ngModel)]="authorItem.name" required>
      </div>
      <div class="form-group">
        <label for="Nationality">Nationality</label>
        <input type="text" name="nationality" class="form-control" [(ngModel)]="authorItem.nationality" required>
      </div>
        <div class="form-group mb-3">
          <label for="image">image</label>
          <input type="text" name="image" class="form-control" [(ngModel)]="authorItem.image"  required>
        </div>
        <div class="form-group mb-3">
          <label for="details">Details</label>
          <input type="text" name="details" class="form-control" [(ngModel)]="authorItem.details" required >
        </div>
        <div class="d-flex justify-content-center " >
          <button type="submit" class="btn btn-danger "id="button">Update Author</button>
        </div>
    </form>
  </div>
  <br>
  </div>
