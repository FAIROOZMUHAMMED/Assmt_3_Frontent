<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 

            <div class="addItem">
              <div class="col-lg-5 form1 ">
                <h2 class="display-6 signupheading">Create an account</h2><br>
                  <!-- <div class="alert alert-success" role="alert" >
                    <div class="alert-text"><strong style="color: green;"><a class="nav-item link-primary" style="color: green;" routerLink="/login">login!</a></strong></div>
                  </div>

                  <div class="alert alert-danger" role="alert" >
                    <div class="alert-text"><strong style="color: red;"></strong></div>
                  </div> -->
                <p class="h5 signuppara">If you are already a member.Please <a class="nav-item link-primary" style="color: blue;" routerLink="/login">login</a></p>
              <form (ngSubmit)="AddUser()" #usersignup=ngForm >
                <div class="form-group">
                  <label for="">User Name</label>
                  <input type="text" name="name" class="form-control" id="user" placeholder="Name" [(ngModel)]="User.name" title="Must be full Capital letters or First letter must capital letter" >
                </div>
                <div class="form-group ">
                  <label for="Email">Email address</label>
                  <input type="email"   id="email"   class="form-control"   [(ngModel)]="User.email" name="email"  #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                    pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' requred>
                    <div *ngIf="email.invalid && (email.dirty || email.touched) "  class=" text-danger ">Enter Valid Email</div>                  
                  <small id="errorEmail" *ngIf=" email.pristine " class="form-text">We'll never share your Email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" (keyup)="validatepassword();" #password="ngModel" [(ngModel)]="User.password" class="form-control" name="password"  id="password" placeholder="Password"  [(ngModel)]="User.password" 
                  [class.is-invalid]="password.invalid && password.untouched" title="Must contain at least one number and one uppercase and lowercase letter and special chara and atleast 8 character">
                  <div class="{{txtcolr}}">{{pwdSt}}</div>
                  <small  class="form-text" id="passerror" *ngIf="password.pristine " style="color: red;"> 
                    (Must contain at least one number one uppercase , lowercase and special chara and atleast 8 or more character) </small>
                </div>
                <div class="form-group mb-3">
                    <label for="ConfirmPassword1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpass"  id="confirmPassword" placeholder="Password"
                    #confirmpass="ngModel" [(ngModel)]="User.confirmpass" required  [class.is-invalid]="confirmpass.invalid && confirmpass.touched">
                    <div  class="text-danger" id="errpwd">{{errormsg}}</div>
                  </div>
                 
                  <div class="d-flex justify-content-center sin ">
                    <button type="submit" [disabled]="usersignup.form.invalid" class="btn btn-primary w-100 mb-3" id="sin">Sign Up</button>
                  </div>
              </form>
      
            </div>
            </div>

            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div>
